						kit.start(app, element, {
							node_ids: [0, 3],
							data: [null,{type:"data",data:{courseId:"history-jp",scenario:{courseId:"jh_mathematics",courseName:"ざっくり中学数学",chapterId:"orientation",chapterName:"オリエンテーション",page:[{title:"初めから",subtitle:[{slide:"00.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"皆さん、こんにちは。学習ナビゲーターのリッカです。",color:"",voice:"001_女声6_皆さん、こんにちは.mp3"},{slide:"00.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「ザックリ学ぶ算数と数学」ということで、嫌いで苦手な人が多い算数と数学を、出来るだけ簡単にふんわり学習していきましょう。",color:"",voice:"002_女声6_「ザックリ学ぶ算数.mp3"},{slide:"00.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"なんか目標が低くくて助かる",color:"cornflowerblue",voice:"003_男声1_なんか目標が低くく.mp3"},{slide:"00.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"学校で習うたくさんの勉強科目の中でも、特に算数や数学は、好き嫌い・得意不得意がハッキリ分かれる科目だと言われています。",color:"",voice:"004_女声6_学校で習うたくさん.mp3"},{slide:"00.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学嫌いな人からは「変な図形の面積を求めさせられるなど、こんなの学んでなんの役に立つのか分からない」といった不満の声が多いですね",color:"",voice:"005_女声6_数学嫌いな人からは.mp3"},{slide:"00.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"分かる。本当にソレ",color:"cornflowerblue",voice:"006_男声1_わかるーー、ほんと.mp3"},{slide:"08.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"それに対して、数学好きな人は、「パズルみたいなもんで、上手く解けると楽しいじゃん」といった返しをする人が多く、",color:"",voice:"007_女声6_それに対して、数学.mp3"},{slide:"08.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"あくまでゲーム感覚で「適度に説きにくい難易度があった方がやりがいがあって楽しい」という考え方なんですよね。",color:"",voice:"008_女声6_あくまでゲーム感覚.mp3"},{slide:"08.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"そのため、「生活に役立つかどうかなんて、最初から数学に求めてない」という人も少なくありません。",color:"",voice:"009_女声6_そのため、「生活に.mp3"},{slide:"08.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"なんだソレ!?",color:"cornflowerblue",voice:"010_男声1_なんーーじゃそれ.mp3"},{slide:"08.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"まあこれは数学に限った話ではないかもしれませんけどね。",color:"",voice:"011_女声6_まあこれは数学に限.mp3"}]},{title:"勉強の意義？",subtitle:[{slide:"02.png",actor:"麒ヶ島宗麟（ノーマル）",actorImg:"sarcastic_teacher.png",anime:false,listener:"",text:"勉強というのはあくまでも知的教養を磨くもので、生活とは切り離して考えるもの。",color:"goldenrod",voice:"012_麒ヶ島宗麟_勉強というのはあく.mp3"},{slide:"02.png",actor:"麒ヶ島宗麟（ノーマル）",actorImg:"sarcastic_teacher.png",anime:false,listener:"",text:"国語で古文漢文を学んでも生活には役に立たないし、社会で縄文時代について学んでも役に立たない。",color:"goldenrod",voice:"013_麒ヶ島宗麟_国語で古文漢文を学.mp3"},{slide:"02.png",actor:"麒ヶ島宗麟（ノーマル）",actorImg:"sarcastic_teacher.png",anime:false,listener:"",text:"だから、数学だって生活に役立たなくてもいい。勉強とはそういうものだ！",color:"goldenrod",voice:"014_麒ヶ島宗麟_だから、数学だって.mp3"},{slide:"02.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"先生や勉強が得意な人ほどこういった考え方なんですよね。",color:"",voice:"015_女声6_先生や勉強が得意な.mp3"},{slide:"02.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ほかの暗記科目に比べれば「計算で頭を使える分だけまだ数学の方が楽しめる」といった感じだそうです。",color:"",voice:"016_女声6_ほかの暗記科目に比.mp3"},{slide:"02.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"勉強嫌いな人にとっては根本的に理解不能なんですよね。",color:"",voice:"017_女声6_勉強嫌いな人にとっ.mp3"},{slide:"02.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"そう！ 本当にそう！",color:"cornflowerblue",voice:"018_男声1_そう！ ほんとそう.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"また、数ある勉強科目の中でも、特に算数・数学は積み重ねの学問と言われます。",color:"",voice:"019_女声6_また、数ある勉強科.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「面積が分からないと体積も分からない」「素数が分からないと、素因数分解なんて分かる訳ない」といったように、",color:"",voice:"020_女声6_「面積が分からない.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「1度どこかで躓くと、それ以降の話に全く付いていけなくなる」といったケースが起きやすいんですよね。",color:"",voice:"021_女声6_「1度どこかで躓く.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"これがほかの科目の場合、例えば理科だと「昆虫の話は興味ないけど、電気の話は面白い」といった、気持ちを切り替えられるポイントがあります。",color:"",voice:"022_女声6_これがほかの科目の.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"しかし数学の場合、例えば「小学生の時に分数の割り算で躓いて、それからもう一生数学嫌いのまま」みたいな人も珍しくありません。",color:"",voice:"023_女声6_しかし数学の場合、.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「国立大学の学生なのに、小学生レベルの計算問題も解けない」といったケースもごくごく当たり前に起きています。",color:"",voice:"024_女声6_「国立大学の学生な.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"そのため「勉強しているうちにだんだん分かってくるから、今の理解が浅くてもとりあえず先に進もう」といった学習は向いておらず、",color:"",voice:"025_女声6_そのため「勉強して.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「周りと比べて遅くてもいいから、自分のペースで１つ１つきちんと理解してから先に進むことが重要」とされています。",color:"",voice:"026_女声6_「周りと比べて遅く.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"一斉授業形式である学校の授業とは、実は最も相性が悪いのが算数・数学なんですよね。",color:"",voice:"027_女声6_一斉授業形式である.mp3"},{slide:"01.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"へえ、そうだったんだ。",color:"cornflowerblue",voice:"028_男声1_へえ、そうだったん.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"とまあ、そんな話をしだしたらキリがないので教育論については別の機会に回すとして、このコースではそんな算数・数学についてお話していきます。",color:"",voice:"029_女声6_とまあ、そんな話を.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ちなみに、厳密に言えば算数と数学には明確な違いがあるのですが、一般的には「簡単なのが算数・難しいのが数学」くらいの捉え方だと思います。",color:"",voice:"030_女声6_ちなみに、厳密に言.mp3"},{slide:"01.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"このコースにおいてもそんな感じで「似たようなもの」と捉えているので、これからは数学という呼び方で統一しますね。",color:"",voice:"031_女声6_このコースにおいて.mp3"}]},{title:"数学の意義",subtitle:[{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"さて今回は、初回オリエンテーションということで、先ほどスルーした「数学なんて学んでなんの役に立つのか？」という問いに改めてぶつかってみましょう。",color:"",voice:"032_女声6_さて今回は、初回オ.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"おお、マジでか？",color:"cornflowerblue",voice:"033_男声1_おお、マジでか？.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"いきなり結論を言ってしまうと、数学の最大の本質とは「コミュニケーション」です。",color:"",voice:"034_女声6_いきなり結論を言っ.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"いやいやいや、それはない。\nそういうのは、せめて国語でしょ。",color:"cornflowerblue",voice:"035_男声1_いやいやいや、それ.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学を、「難しい計算をすること」とか、「論理的に考えること」とか、そういったものと捉えている人が多いのではないでしょうか？",color:"",voice:"036_女声6_数学を、「難しい計.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"しかし、そんなものは数学の副産物に過ぎません。",color:"",voice:"037_女声6_しかし、そんなもの.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学とは「ほかの誰かとできるだけ認識を合わせるため」に生まれたものです。",color:"",voice:"038_女声6_数学とは、ほかのだ.mp3"},{slide:"04.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"例えば、「むこうにすっごい大きな動物がいた！」って言われたら、皆さんはどれくらいの大きさを想像しますか？",color:"",voice:"039_女声6_例えば、「むこうに.mp3"},{slide:"04.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"2mくらいの熊？ 3mくらいの象？ それとも5mくらいのキリン？",color:"",voice:"040_女声6_2メートルくらいの.mp3"},{slide:"04.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"もし数字というものが無かったら、言葉だけで動物の大きさを伝えるだけでも難しく、人それぞれの想像は簡単に大きくズレてしまうわけです。",color:"",voice:"041_女声6_もし数字というもの.mp3"},{slide:"05.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ほかにも例えば、「敵がたくさん攻めてきたぞ！」なんて言われても、対処しにくいでしょう？",color:"",voice:"042_女声6_ほかにも例えば、「.mp3"},{slide:"05.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"10人なのか、100人なのか、1000人なのか、それ次第で戦うべきか、逃げるべきか、降参すべきかも変わりますよね。",color:"",voice:"043_女声6_10人なのか100.mp3"},{slide:"05.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「3時方向から敵襲！ 数およそ50人、距離およそ100m」と報告してくれた方が、はるかに対処しやすい訳です。",color:"",voice:"044_女声6_「3時方向から敵襲.mp3"},{slide:"05.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"まあまあ、それは確かに",color:"cornflowerblue",voice:"045_男声1_まあまあ、それは確.mp3"}]},{title:"誰が決めたの？",subtitle:[{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数字とは、私たちにとってはすでにあまりに身近過ぎて、あって当たり前のものですが、最初からあったものではありません。",color:"",voice:"046_女声6_数字とは、私たちに.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「自然発生的に生まれた概念」みたいに思ってしまいがちですが、そんなことはありません。",color:"",voice:"047_女声6_自然発生的に生まれ.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"昔の誰かが生み出した、偉大な発明なんです。",color:"",voice:"048_女声6_昔の誰かが生み出し.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"例えば、「なんで1日は24時間なんだろう？ なんで1時間は60分なんだろう？」とか疑問に感じたことってありますよね？",color:"",voice:"049_女声6_例えば、「なんで1.mp3"},{slide:"06.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"ああ、あるある！　それはある！",color:"cornflowerblue",voice:"050_男声1_ああ、あるある！　.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「1時間は60分であることは自然の摂理、そんなの宇宙の法則として当然！」なんてことはありませんよね。",color:"",voice:"051_女声6_「1時間は60分で.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"これは単に「昔の誰かがそう決めた」だけに過ぎません。",color:"",voice:"052_女声6_これは単に「昔の誰.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"人が作ったルールに過ぎないんだから、今からそのルールを変更したって構わないんですよ？。",color:"",voice:"053_女声6_人が作ったルールに.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"例えば将来、人類が火星に移住したとして、火星の1日は何時間に設定すべきでしょうか？",color:"",voice:"054_女声6_例えば将来、人類が.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"火星の1日は、地球時間に換算すると、約24時間39分35秒です。地球とかなり近い時間間隔ですね。",color:"",voice:"055_女声6_火星の1日は、地球.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"しかしだからと言って、実際に火星で暮らす場合「1日を24時間39分35秒とする時計」を使うのは、なんだか不便そうではないですか？",color:"",voice:"056_女声6_しかしだからと言っ.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"それならば、火星の1日を24等分して「火星でも1日を24時間とする」とした方が、きっと生活しやすいでしょう。",color:"",voice:"057_女声6_それならば、火星の.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"そうすると「地球時間での1秒と、火星時間での1秒は長さが違う」ということになりますが、別にそれでも構いませんよね？",color:"",voice:"058_女声6_そうすると「地球時.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"このようにして新しい単位が生まれる。その積み重ねが数学なんです。",color:"",voice:"059_女声6_このようにして新し.mp3"},{slide:"06.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学を「無味乾燥な数字」と捉えている人が多いですが、実は意外と人間味みたいなところがあるでしょ？",color:"",voice:"060_女声6_数学を無味乾燥な数.mp3"},{slide:"06.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"ああ、なるほど。数学って、実は人間の都合で作ったルールの集合体みたいなものでもあるんだ。",color:"cornflowerblue",voice:"061_男声1_ああ、なるほど。数.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学について考える際「地球でも火星でも宇宙の果てでも、どこでも素数が素数であることは変わらないように、数学とは絶対不変のルールである」と語られがちです。",color:"",voice:"062_女声6_数学について考える.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"しかし「日本は今はメートル法を使っているが、昔は尺貫法だった。アメリカは今でもヤードポンド法を使っている」といったような、",color:"",voice:"063_女声6_しかし「日本は今は.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"地域や時代によって幾らでも変わる「その社会で現在使われている基準やルールに過ぎない」という側面も持っているのです。",color:"",voice:"064_女声6_地域や時代によって.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"むしろそう捉えた方が、数学がグッと身近になると思いますよ。",color:"",voice:"065_女声6_むしろそう捉えた方.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"例えば小学校で習う範囲だと「長さや面積の計算」「量や重さの計算」「時間と速さの計算」などがありますよね？",color:"",voice:"066_女声6_例えば小学校で習う.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"これらもみんな「その社会の中で使われている基準に沿って、他者と同じ基準で話すため」に習っている内容なのです。",color:"",voice:"067_女声6_これらもみーんな「.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「宇宙を紐解く不変の法則」みたいな壮大な話ではなく、「ネギ３本ください」といった日常会話のための数学なんですね。",color:"",voice:"068_女声6_「宇宙を紐解く不変.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"なんか、想像以上に身近な話になったな",color:"cornflowerblue",voice:"069_男声1_なんか、想像以上に.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"学校の勉強では「2+3は5」「6×7は42」といったように、数字だけの計算を訓練するところから始まるので、",color:"",voice:"070_女声6_学校の勉強では「2.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「数学とは計算能力を伸ばす訓練のようなもの」と捉えてしまっている人が少なくないでしょう。",color:"",voice:"071_女声6_「数学とは計算能力.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"しかし、数字だけでは「それがなんの数字なのか」「何のための計算なのか」分かりません。",color:"",voice:"072_女声6_しかし、数字だけで.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"たとえどんなに計算が早くて数字が正確でも、それだけでは「相手に何を伝えたいのか」すら伝えられません。",color:"",voice:"073_女声6_たとえどんなに計算.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"あくまでも「相手に、より正確に伝えられるようにする」ということを目的として、そのために数字を使っているだけなのです。",color:"",voice:"074_女声6_あくまでも「相手に.mp3"}]},{title:"整理",subtitle:[{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ほらね。「コミュニケーションの方が数学の本質だ」って言えるでしょ？",color:"",voice:"075_女声6_ほらね。「コミュニ.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"ふーん、そっかあ、なんかちょっとそんな気がしてきたかも……",color:"cornflowerblue",voice:"076_男声1_ふーん、そっかあ、.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"では、どんなことなら、数字を使うことで、より正確に伝えられるようになるのでしょうか？",color:"",voice:"077_女声6_では、どんなことな.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ちょっと考えただけでも「数量、大きさ、重さ、広さ、方角、時間、温度、金額」などが挙げられるでしょう。",color:"",voice:"078_女声6_ちょっと考えただけ.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"それらを正確に伝えようと思ったら、まず先にそれらを正確に計測できなければなりませんね。",color:"",voice:"079_女声6_それらを正確に伝え.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"だから、それらを正確に測れるように、その計測方法や計算方法を習う。それが小学校や中学校の数学の授業なのです。",color:"",voice:"080_女声6_だから、それらを正.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"へえ、なるほど、そう言われると、学校で習う範囲って、理に叶ってるっちゃ叶ってる……のか？",color:"cornflowerblue",voice:"081_男声1_へえなるほど、そう.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"はるか昔、人類はそもそも数字を持っていませんでした。",color:"",voice:"082_女声6_はるか昔、人類はそ.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「石の重さ」も「夏の暑さ」も、「重い」とか「暑い」とか、言葉で表現するしかなく、情報伝達において頻繁にズレが発生していました。",color:"",voice:"083_女声6_石の重さも夏の暑さ.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数字を発明することによって「太陽が昇り1度沈んでから再度昇るまでを1日とする」「1日に必要なパンの重さを1ポンドとする」といったように、",color:"",voice:"084_女声6_数字を発明すること.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「１つ１つ基準を作って、少しずつ円滑に情報伝達できることを増やしていった」そんな試行錯誤の積み重ねが数学なのです。",color:"",voice:"085_女声6_１つ１つ基準を作っ.mp3"},{slide:"03.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"ああ、なんだか、ちょっと数学にロマン感じてきたかも",color:"cornflowerblue",voice:"086_男声1_ああ、なんだか、ち.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学は「よく分からない難しい計算をしてばかりの、無味乾燥で役に立つのか分からない変な勉強」などでは決してなく、",color:"",voice:"087_女声6_数学は、よく分から.mp3"},{slide:"03.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"むしろ正反対で、生活に極めて密接に関係していて、この上ないくらいに非常に役に立つ内容なのです。",color:"",voice:"088_女声6_むしろ正反対で、生.mp3"},{slide:"07.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"うーん、でも、実際のところ、学校のテストとかで出る問題って、\n何を身につけさせたいのか、よく分かんない問題ばっかなんだよなあ。",color:"cornflowerblue",voice:"089_男声1_うーん、でも、実際.mp3"},{slide:"07.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ああ、それは、数学をパズルゲーム程度にしか思ってない人が教師やってるせいですね。",color:"",voice:"090_女声6_ああ、それは、数学.mp3"},{slide:"07.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"ピアノを習い始めたばかりの子供に、無理やり月光を弾かせようとするようなもので、「難しいことを出来るようにさせるのが教育」だと考えているからでしょう。",color:"",voice:"091_女声6_ピアノを習い始めた.mp3"},{slide:"07.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"「難しい問題を解けた時の喜びを知れば、きっとすぐに数学が好きになるはず」と勘違いしているんですね。",color:"",voice:"092_女声6_「難しい問題を解け.mp3"},{slide:"07.png",actor:"女声6（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"",text:"数学の先生が張り切れば張り切るほど、かえって数学が嫌いになる子供が増えていくことでしょう。",color:"",voice:"093_女声6_数学の先生が張り切.mp3"},{slide:"07.png",actor:"男声1（ノーマル）",actorImg:"anime_rikka.png",anime:true,listener:"boy.png",text:"あっ、ああ……、ああ……………………",color:"cornflowerblue",voice:"094_男声1_ああ、あああ、ああ.mp3"}]}]},courseName:"ざっくり中学数学"},uses:{params:["id"]}}],
